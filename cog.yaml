# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.1.1"
  # a list of ubuntu apt packages to install
  system_packages:
     - "imagemagick"
  #   - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.10"

  # a list of packages in the format <package-name>==<version>
  python_packages:
     - "dtw-python==1.3.0"
     - "elevenlabs==0.2.26"
     - "Flask==2.3.3"
     - "moviepy==1.0.3"
     - "numpy"
     - "openai-whisper"
     - "opencv-python==4.8.0.76"
     - "python-dotenv==1.0.0"
     - "requests==2.31.0"
     - "whisper-timestamped==1.12.20"
     - "pydantic==2.4.2"
     
    #  - "elevenlabs==0.2.26"
    #  - "Flask==2.3.3"
    #  - "fuzzywuzzy==0.18.0"
    #  - "moviepy==1.0.3"
    #  - "numpy==1.24.4"
    #  - "opencv-python==4.8.0.76"
    #  - "python-dotenv==1.0.0"
    #  - "requests==2.31.0"
    #  - "tqdm==4.66.1"
    #  - "urllib3==2.0.4"
    #  - "websockets==11.0.3"
    #  - "dtw-python"
    #  - "python-Levenshtein==0.21.1"
    #  - "torch==2.1"
    #  - "torchvision==0.16"

  # commands run after the environment is setup
  run:
    # - "pip3 install fastapi==0.104.1"
    # - "pip3 install pydantic==2.4.2"
    - "pip3 install pydantic==1.10.12"
    - "pip3 install cog==0.7.2"
    # - "python3 setup.py"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
